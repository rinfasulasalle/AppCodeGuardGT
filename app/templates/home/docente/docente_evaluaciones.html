{% extends "layouts/base.html" %}

{% block title %}Evaluaciones de Docente{% endblock %} 

{% block stylesheets %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="/static/assets/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/static/assets/css/adminlte.min.css">
  <style>
    .curso-card { margin-bottom: 1.5rem; border-radius: 8px; }
    .evaluacion-item { padding: 10px; border-radius: 6px; background-color: #f8f9fa; margin-bottom: 10px; }
    .evaluacion-item strong { color: #007bff; }
  </style>
{% endblock stylesheets %}

{% block content %}  
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <h1>Evaluaciones del Docente</h1>
      </div>
    </section>
    <section class="content">
      <div class="container-fluid">
        <div id="evaluaciones-list" class="row"></div>
      </div>
    </section>
  </div>

  <!-- Modal para seleccionar método de revisión -->
  <div class="modal fade" id="revisionModal" tabindex="-1" aria-labelledby="revisionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="revisionModalLabel">Seleccione el Método de Revisión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="revisionForm">
            <!-- Opciones de métodos -->
            <div class="form-group">
              <label>Método de Análisis:</label><br>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="tfidfMethod" name="method" value="tfidf" checked>
                <label class="form-check-label" for="tfidfMethod">Método TF-IDF</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="geminiMethod" name="method" value="ia_gemini">
                <label class="form-check-label" for="geminiMethod">Método IA Gemini</label>
              </div>
            </div>
            <!-- Scorebar para el threshold -->
            <div class="form-group">
              <label for="threshold">Threshold (0.00 - 1.00):</label>
              <input type="range" class="form-control-range" id="threshold" name="threshold" min="0" max="1" step="0.01" value="0.8" oninput="updateThresholdLabel(this.value)">
              <span id="thresholdValue">0.80</span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="submitRevision()">Aplicar Revisión</button>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

{% block javascripts %}
  <script src="/static/assets/plugins/jquery/jquery.min.js"></script>
  <script src="/static/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/js/adminlte.min.js"></script>

  <script>
    const evaluacionesList = document.getElementById('evaluaciones-list');
    const cardColors = ["bg-primary", "bg-success", "bg-info", "bg-warning", "bg-danger"];

    // Cargar evaluaciones del docente
    fetch("{{ url_for('evaluacion.get_evaluaciones_by_docente', dni_docente='') }}{{ current_user.dni }}")
      .then(response => response.json())
      .then(data => {
        evaluacionesList.innerHTML = data.cursos?.length 
          ? data.cursos.map(curso => createCursoCard(curso)).join('') 
          : '<div class="col-12"><p class="text-center">No hay cursos asociados a este docente.</p></div>';
      })
      .catch(error => {
        console.error('Error al obtener las evaluaciones:', error);
        evaluacionesList.innerHTML = '<div class="col-12"><p class="text-center text-danger">Error al cargar las evaluaciones.</p></div>';
      });

    // Crear tarjeta de curso
    function createCursoCard(curso) {
      const colorClass = cardColors[Math.floor(Math.random() * cardColors.length)];
      const evaluaciones = curso.evaluaciones.length 
        ? curso.evaluaciones.map(createEvaluacionItem).join('') 
        : '<p class="text-muted">No hay evaluaciones para este curso.</p>';
      
      return `
        <div class="col-md-6 col-lg-4">
          <div class="card curso-card shadow-sm">
            <div class="card-header ${colorClass} text-white">
              <h5 class="card-title mb-0">${curso.curso.nombre}</h5>
              <small>ID Curso: ${curso.curso.id_curso}</small>
            </div>
            <div class="card-body">
              <h6>Evaluaciones:</h6>
              <div class="evaluaciones-list">${evaluaciones}</div>
            </div>
          </div>
        </div>`;
    }

    // Crear elemento de evaluación
    function createEvaluacionItem(evaluacion) {
      return `
        <div class="evaluacion-item">
          <strong>${evaluacion.nombre}</strong><br>
          <small>${evaluacion.descripcion}</small><br>
          <button class="btn btn-sm btn-primary mt-2" onclick="openRevisionModal(${evaluacion.id_evaluacion})">Realizar Revisión</button>
        </div>`;
    }

    // Abrir modal de revisión
    function openRevisionModal(idEvaluacion) {
      $('#revisionModal').data('idEvaluacion', idEvaluacion).modal('show');
    }

    // Actualizar etiqueta de threshold
    function updateThresholdLabel(value) {
      document.getElementById('thresholdValue').textContent = parseFloat(value).toFixed(2);
    }

    // Enviar revisión
    function submitRevision() {
      const idEvaluacion = $('#revisionModal').data('idEvaluacion');
      const selectedMethod = document.querySelector('input[name="method"]:checked').value;
      const threshold = parseFloat(document.getElementById('threshold').value);

      console.log(`ID de Evaluación: ${idEvaluacion}`);
      console.log(`Método seleccionado: ${selectedMethod}`);
      console.log(`Threshold: ${threshold}`);
      
      // Enviar datos al servidor si es necesario
    }
  </script>
{% endblock javascripts %}
